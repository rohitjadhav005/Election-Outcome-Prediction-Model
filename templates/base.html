<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="{% block meta_description %}Predict election outcomes using machine learning{% endblock %}">
    <title>{% block title %}Election Outcome Prediction{% endblock %}</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-logo">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Election Predictor Logo"
                    class="nav-logo-img">
                <span>Election Predictor</span>
            </a>

            <!-- Hamburger Menu for Mobile -->
            <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">
                <span class="hamburger"></span>
                <span class="hamburger"></span>
                <span class="hamburger"></span>
            </button>

            <!-- Navigation Links -->
            <ul class="nav-menu" id="navMenu">
                <li class="nav-item">
                    <a href="/" class="nav-link {% if request.endpoint == 'index' %}active{% endif %}">
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/parties" class="nav-link {% if request.endpoint == 'parties' %}active{% endif %}">
                        Parties
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/about" class="nav-link {% if request.endpoint == 'about' %}active{% endif %}">
                        About
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>Â© 2025 Election Outcome Prediction System | Powered by Machine Learning</p>
        <p>Historical Data: 1952-2024 | AI-Powered Forecasting</p>
    </footer>

    <!-- Navigation JavaScript -->
    <script src="{{ url_for('static', filename='js/navigation.js') }}"></script>

    <!-- Page-specific JavaScript -->
    {% block extra_js %}{% endblock %}
</body>

</html>
